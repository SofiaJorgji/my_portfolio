<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Puzzle pieces</title>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <style>
  #wrapper{
    width: 900px;
    height: 600px;
    background-color: #c0c0c0;
    margin: 0px auto;
  }
  #sortable{ 
    list-style-type: none; 
    margin: 0px auto; 
    padding: 0px; 
  }
  #sortable li{ 
    padding: 20px; 
    height: 18px; 
  }
  img{
    margin-left: 300px;
    margin-top: 100px;
  }
  </style>
  <script>
  $(function() {
  	$("img").click(function(){
  		var img_src = $(this).attr('src');
  		ninja = img_src.indexOf('ninja');
  		console.log('ninja: ' + ninja);
  		if(ninja != 0)
  		{
  			$(this).attr('src', img_src.replace('ninja', 'cat'));
  		}
  		else
  		{
  			$(this).attr('src', img_src.replace('cat', 'ninja'));	
  		}
  	})
    $("#sortable").sortable();
  });
  </script>
</head>
<body>
  <div id="wrapper">
    <ul id="sortable">
      <li><img id="1" src="img/ninja1.png"></li>
      <li><img id="2" src="img/ninja2.png"></li>
      <li><img id="3" src="img/ninja3.png"></li>
      <li><img id="4" src="img/ninja4.png"></li>
      <li><img id="5" src="img/ninja5.png"></li>
    </ul>
</div>
</body>
</html>
